{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
               {% for each in telephone %}
                    <a href="http://127.0.0.1:8000/catalog/{{ each.slug }}"  > <h1>{{ each.title }}</h1> </a>
                    <h5><b>Стоимость: {{ each.price }}руб</b></h5>
                    <img src="{{ each.image }}">
                {% endfor %}
        </div>
        <div class="content">

        </div>
    </div>
{% endblock %}
